  "components": {
    "schemas": {
      "errorResponse": {
        "title": "errorResponse",
        "required": [
          "code"
        ],
        "type": "object",
        "properties": {
          "code": {
            "type": "string"
          }
        }
      },
      "StatePensionresponse": {
        "title": "StatePensionresponse",
        "type": "object",
        "properties": {
          "exclusionReasons": {
            "oneOf": [
              {
                "$ref": "#/components/schemas/ExclusionReasons"
              },
              {
                "$ref": "#/components/schemas/ExclusionReasons1"
              },
              {
                "$ref": "#/components/schemas/ExclusionReasons2"
              }
            ],
            "description": "A list of exclusion reasons",
            "example": "IsleOfMan"
          },
          "earningsIncludedUpTo": {
            "type": "string",
            "description": "The date which the calculations are based on. This is always the end date of the last posted tax year",
            "example": "2015-04-05"
          },
          "amounts": {
            "type": "object",
            "properties": {
              "protectedPayment": {
                "type": "boolean",
                "description": "Whether the customer has an amount higher than the full rate at the end of the 2015/16 tax year",
                "example": "false"
              },
              "current": {
                "type": "object",
                "properties": {
                  "weeklyAmount": {
                    "type": "number",
                    "description": "The amount of accrued State Pension to date each week",
                    "example": "133.41"
                  },
                  "monthlyAmount": {
                    "type": "number",
                    "description": "The amount of accrued State Pension to date each month",
                    "example": "580.1"
                  },
                  "annualAmount": {
                    "type": "number",
                    "description": "The amount of accrued State Pension to date each year",
                    "example": "6961.14"
                  }
                }
              },
              "forecast": {
                "type": "object",
                "properties": {
                  "yearsToWork": {
                    "type": "number",
                    "description": "The number of future qualifying years needed to get the forecast amount",
                    "example": "1"
                  },
                  "weeklyAmount": {
                    "type": "number",
                    "description": "The forecasted amount of State Pension each week",
                    "example": "146.76"
                  },
